<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Loop Example</title>
</head>
<body>

<h2>JavaScript Loop Example</h2>

<p id="loop"></p>

<script>
  // Example of a for loop
  var a = "";
  for (var i = 0; i<=8; i++) {
    a +=  i + "<br>";
  }
  document.getElementById("loop").innerHTML = a;
</script>
 
</body>
</html>
